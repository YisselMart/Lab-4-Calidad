<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            background-color: #c0e5ff; 
        }

        h1 {
            font-size: 2.5em;
            text-align: center;
            margin-top: 20px;
        }

        .carousel {
            width: 800px;
            height: 600px; 
            overflow: hidden;
            position: relative;
            margin: 0 auto;
            background-color: #f1f8ff; 
        }

        .carousel img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .carousel .slides {
            display: flex;
            width: 300%; 
            transition: transform 0.3s ease-in-out;
        }

        .carousel .slide {
            width: 33.33%;
            position: relative;
        }

        .carousel .slide .caption {
            position: absolute;
            bottom: 0;
            width: 100%;
            text-align: center;
            background-color: rgba(0, 0, 0, 0.7);
            color: #ffffff;
            padding: 10px;
            box-sizing: border-box;
        }

        .carousel .slide .caption .title {
            font-weight: bold;
            font-size: 1.5em;
            margin-bottom: 5px;
        }

        .carousel .slide .caption .subtitle {
            font-size: 1em;
        }

        .carousel .prev,
        .carousel .next {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            width: 30px;
            height: 30px;
            background-color: rgba(255, 255, 255, 0.7);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            font-size: 18px;
            color: #000000;
        }

        .carousel .prev {
            left: 10px;
        }

        .carousel .next {
            right: 10px;
        }
    </style>
</head>
<body>
    <h1>Carrusel de Noticias</h1>
    <div class="carousel">
        <div class="slides">
            <div class="slide">
                <img src="imagen1.jpg" alt="Noticia 1">
                <div class="caption">
                    <div class="title">Noticia 1</div>
                    <div class="subtitle">Subtítulo de la noticia 1</div>
                </div>
            </div>
            <div class="slide">
                <img src="imagen2.jpg" alt="Noticia 2">
                <div class="caption">
                    <div class="title"> Noticia 2</div>
                    <div class="subtitle">Subtítulo de la noticia 2</div>
                </div>
            </div>
            <div class="slide">
                <img src="imagen3.jpg" alt="Noticia 3">
                <div class="caption">
                    <div class="title">Noticia 3</div>
                    <div class="subtitle">Subtítulo de la noticia 3</div>
                </div>
            </div>
        </div>
        <div class="prev">&#10094;</div>
        <div class="next">&#10095;</div>
    </div>

    <script>
        function carouselSlide() {
            const carousel = document.querySelector('.carousel');
            const slides = carousel.querySelector('.slides');
            const slideWidth = carousel.offsetWidth;
            const prevButton = carousel.querySelector('.prev');
            const nextButton = carousel.querySelector('.next');
            let counter = 0;

prevButton.addEventListener('click', () => {
    counter--;
    if (counter < 0) {
        counter = 2; 
    }
    slides.style.transform = `translateX(-${counter * slideWidth}px)`;
});

nextButton.addEventListener('click', () => {
    counter++;
    if (counter > 2) {
        counter = 0;
    }
    slides.style.transform = `translateX(-${counter * slideWidth}px)`;
});
}

carouselSlide();
</script>
</body>
</html>
